<html>
   <head>
      <meta charset="utf-8">
      <title>ساعت دیجیتالی</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
     <div class="container">
      <div class="display">
        <div id="time"></div>
      </div>
      <span></span>
     </div>
     <script>
       setInterval(()=>{
         const time = document.querySelector("#time");
         let date = new Date();
         let hours = date.getHours();
         let minutes = date.getMinutes();
         let seconds = date.getSeconds();
         let am_pm = "AM";
         if(hours >= 12){
           am_pm = "PM";
         }
         if(hours > 12){
           hours = hours - 12;
         }
         if(hours < 10){
           hours = "0" + hours;
         }
         if(minutes < 10){
           minutes = "0" + minutes;
         }
         if(seconds < 10){
           seconds = "0" + seconds;
         }
         time.textContent = hours + ":" + minutes + ":" + seconds + " " + am_pm;
       })
      </script>
   </body>
</html>
